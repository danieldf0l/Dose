        <div class="btn_acesb_fonte">
            <button id="azao" class="azao">+Aa</button>
            <button id="azinho" class="azinho">-Aa</button>

            <script>
                var tamanhoFonte = 1; // tamanho inicial em rem
                var tamanhoMax = 1.3; // tamanho máximo em rem
                var tamanhoMin = 0.8; // tamanho mínimo em rem

                document.getElementById("azao").addEventListener("click", function () {
                    if (tamanhoFonte < tamanhoMax) {
                        tamanhoFonte += 0.1; // aumenta em 0.1rem
                        atualizarFonte();
                    }
                });

                document.getElementById("azinho").addEventListener("click", function () {
                    if (tamanhoFonte > tamanhoMin) {
                        tamanhoFonte -= 0.1; // diminui em 0.1rem
                        atualizarFonte();
                    }
                });

                function atualizarFonte() {
                    document.documentElement.style.fontSize = tamanhoFonte + 'rem';
                }
            </script>
        </div>
