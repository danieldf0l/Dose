<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="./styles/login.css" rel="stylesheet">
    <link href="./styles/fonts.css" rel="stylesheet">
    <link href="./styles/media.css" rel="stylesheet">
</head>
<body>
    <div class="footer">
        <h1 class="logo">Taverna do Vale</h1>
    </div>
    <div>
        <h2 class="txt_login">A organização da sua adega: sem choro, só Dose!</h2>
    </div>
    <div class="container">
    <form>
        <div class="Inicial">
            <label for="label_usuario">Usuário</label>
            <input type="text" name="usuario" placeholder="Usuário" required>
            <label for="label_senha">Senha</label>
            <input type="password" name="senha" placeholder="Senha" required>
        </div>
        <button class="btn_entrar">Entrar</button>
    </form>
</div>
    <div class="img">
        <img src="./components/image/Barril.png" alt="Barril">
    </div>
</body>
</html>
